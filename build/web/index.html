<html>
    <head>
        <title>Calculadora Basica</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-2">
            <div class="row">
                <div class="col-sm">
                    <h2>Operaciones Basicas</h2>
                    <form action="controlador" method="get">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Numero 1</label>
                            <input name="txtNumero1" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresar numero 1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Numero 2</label>
                            <input name="txtNumero2" type="text" class="form-control" id="exampleInputEmail1" placeholder="Ingresar numero 2">
                        </div>
                        <button name="btnSumar" type="submit" class="btn btn-primary">SUMAR</button>
                        <button name="btnRestar" type="submit" class="btn btn-danger">RESTAR</button>
                        <button name="btnMultiplicar" type="submit" class="btn btn-success">MULTIPLICAR</button>
                        <button name="btnDividir" type="submit" class="btn btn-info">DIVIDIR</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
